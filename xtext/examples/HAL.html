	<body class="is-preload">

		<!-- Wrapper -->

						<!-- Visual -->
							<article id="Visual">
								<h2 class="major">Rooms</h2>

								<!-- Acceleo template -->

									<!-- "Living Room" -->

									<div class="section">
										<h3 class="major">"Living Room"</h3>
										<canvas id='"Living Room"' width="1100.0" height="700.0"></canvas>
										<script type="text/javascript">
										var canvas = document.getElementById('"Living Room"');
										if (canvas.getContext) {
											var ctx = canvas.getContext('2d');

											ctx.lineWidth = "6";
											ctx.strokeStyle = "#DCDCDC";
											ctx.strokeRect(0, 0, 1100.0, 700.0);
										}
										</script>
									</div>

									<br><br><br>


									<!-- Kitchen -->

									<div class="section">
										<h3 class="major">Kitchen</h3>
										<canvas id='Kitchen' width="900.0" height="600.0"></canvas>
										<script type="text/javascript">
										var canvas = document.getElementById('Kitchen');
										if (canvas.getContext) {
											var ctx = canvas.getContext('2d');

											ctx.lineWidth = "6";
											ctx.strokeStyle = "#DCDCDC";
											ctx.strokeRect(0, 0, 900.0, 600.0);
										}
										</script>
									</div>

									<br><br><br>

							</article>
